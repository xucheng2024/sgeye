name: Update School Data

on:
  schedule:
    # Run weekly on Monday at 3 AM UTC (11 AM Singapore time)
    # School data changes infrequently, so weekly is sufficient
    - cron: '0 3 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-school-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install @supabase/supabase-js

      - name: Update School Data
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          # Option 1: If you have a CSV/JSON file in the repo
          # node scripts/import-school-data.js --file data/schools.csv
          
          # Option 2: If data.gov.sg has a resource (update resource_id)
          # node scripts/import-school-data.js --source datagovsg --resource-id <resource_id>
          
          # Option 3: Manual import (comment out if not using)
          echo "School data import requires manual CSV/JSON file or data.gov.sg resource_id"
          echo "To import manually, run:"
          echo "  node scripts/import-school-data.js --file path/to/schools.csv"

      - name: Populate School Neighbourhood IDs
        if: success()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          # Populate neighbourhood_ids for schools with coordinates
          node -e "
            require('dotenv').config();
            const {createClient} = require('@supabase/supabase-js');
            const supabase = createClient(process.env.SUPABASE_URL || process.env.NEXT_PUBLIC_SUPABASE_URL, process.env.SUPABASE_SERVICE_KEY || process.env.SUPABASE_SERVICE_ROLE_KEY);
            (async()=>{
              console.log('Populating neighbourhood_ids for schools...');
              const {data, error} = await supabase.rpc('populate_neighbourhood_ids');
              if(error) {
                console.warn('Warning:', error.message);
                console.log('This is OK if schools already have neighbourhood_id or need coordinates first.');
              } else {
                const schoolResult = data?.find(r => r.table_name === 'primary_schools');
                if(schoolResult) {
                  console.log('✓ School neighbourhood IDs populated:', schoolResult.updated_count, 'records');
                } else {
                  console.log('✓ populate_neighbourhood_ids() completed (updates all tables)');
                }
              }
            })();
          "

      - name: Check for errors
        if: failure()
        run: |
          echo "School data update failed. Please check logs above."

