name: Update School Data

on:
  schedule:
    # Run weekly on Monday at 3 AM UTC (11 AM Singapore time)
    # School data changes infrequently, so weekly is sufficient
    - cron: '0 3 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-school-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install @supabase/supabase-js dotenv

      - name: Update School Data
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          # Import from a stable, repo-tracked dataset (already includes latitude/longitude)
          node scripts/import-school-data.js --file data/schools-final.csv

      - name: Populate School Neighbourhood IDs
        if: success()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          # Populate neighbourhood_ids for schools with coordinates
          # Use batch function to avoid timeout
          node -e "
            require('dotenv').config();
            const {createClient} = require('@supabase/supabase-js');
            const supabase = createClient(process.env.SUPABASE_URL || process.env.NEXT_PUBLIC_SUPABASE_URL, process.env.SUPABASE_SERVICE_KEY || process.env.SUPABASE_SERVICE_ROLE_KEY);
            (async()=>{
              console.log('Populating neighbourhood_ids for schools...');
              const {data: updated, error} = await supabase.rpc('populate_neighbourhood_ids_batch', {
                p_table_name: 'primary_schools',
                p_batch_size: 100
              });
              if(error) {
                console.warn('Warning:', error.message);
                console.log('This is OK if schools already have neighbourhood_id or need coordinates first.');
              } else {
                console.log('âœ“ School neighbourhood IDs populated:', updated || 0, 'records');
              }
            })();
          "

      - name: Check for errors
        if: failure()
        run: |
          echo "School data update failed. Please check logs above."

